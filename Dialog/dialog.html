
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dialog Demo</title>
	<link rel="stylesheet" type="text/css" href="dialog.css">
	<style type="text/css">
		.placeholder{
			height: 200px;
			width: 200px;
			background: orange;
		}

		.content-wrap{
			width: 800px;
			height: 400px;
			margin: 0 auto;
			background: #ccc;
		}
	</style>
</head>
<body>
	<input id="test" type="button" value="Button">
	<div class="content-wrap">

	</div>

	<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>

	<script src="dialog.js"></script>

	<script type="text/javascript">
		var dialog = new Dialog('myDialog', 'first dialog', '<div class="placeholder">123</div>');

		$('#test').on('click', function(e){
			dialog.show();
			e.stopPropagation();
		});
	</script>
</body>
</html>
